{% extends "base_layout.html" %}
{% load static from staticfiles %}
{% block content %}

<div class="col-lg-8 col-md-12">
    <div class="post-wrapper">

        <h3 class="title"><b>Delete Post</b></h3>

        <div class="content-section">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Confirm message?</legend>
                    <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
                </fieldset>

                <div class="from-group" >
                    <button class="mb-3 delete-btn " type="submit">Yes, Delete</button>
                    <a class="mb-3 signup-btn" href="{% url 'post-detail' object.id %}">Cancel</a>
                </div>
            </form>
        </div>


    </div><!-- post-wrapper -->
</div><!-- col-sm-8 col-sm-offset-2 -->

{% endblock %}
